[package]
name = "todox"
version = "0.1.0"
edition = "2021"
description = "Track TODO/FIXME/HACK comments with git-aware diff and CI gate"

[dependencies]
clap = { version = "4", features = ["derive"] }
ignore = "0.4"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
colored = "2"
anyhow = "1"
thiserror = "1"
time = { version = "0.3", features = ["local-offset"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
