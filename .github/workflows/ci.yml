name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --ignore-run-fail --summary-only --fail-under-lines 88

      - name: Generate coverage report (lcov)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cargo llvm-cov --ignore-run-fail --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build release
        run: cargo build --release

      - name: TODO gate
        run: cargo run --release -- check --max 80

      - name: TODO diff (PR only)
        if: github.event_name == 'pull_request'
        run: cargo run --release -- diff ${{ github.event.pull_request.base.sha }}

      - name: Generate TODO report
        run: cargo run --release -- report --output todo-scan-report.html

      - name: Upload TODO report
        uses: actions/upload-artifact@v6
        with:
          name: todo-scan-report
          path: todo-scan-report.html
          retention-days: 1

  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build todo-scan from source
        run: cargo build --release && cp target/release/todo-scan ~/.cargo/bin/

      - uses: ./
        with:
          max: '80'
